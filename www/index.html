<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="240x240" href="icon.png">
    <title>d.light</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1><img src="icon.png" height=38 width=38 style="vertical-align:top" />d.light</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input id="dimmer" type="range" name="dimmer" min="0" max="100" value="100" /><br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input class="btn btn-lg btn-danger" id="btnoff" type="button" value="Turn Off" style="display:none" />
        <input class="btn btn-lg btn-success" id="btnon" type="button" value="Turn On" style="display:none" />
      </div>
    </div>
  </div>
  </body>
</html>
