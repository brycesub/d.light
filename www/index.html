<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="240x240" href="icon.png">
    <title>d.light</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1><img src="icon.png" height=35 width=35 style="vertical-align:top" />d.light</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input id="dimmer" type="range" name="dimmer" min="0" max="100" value="0" /><br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <input class="btn btn-lg btn-danger" id="btnoff" type="button" value="Light Off" style="display:none;width:200px" />
        <input class="btn btn-lg btn-success" id="btnon" type="button" value="Light On" style="display:none;width:200px" />
      </div>
      <div class="col-xs-4">
        <input class="btn btn-lg btn-warning" id="btnsnooze" type="button" value="Snooze" style="display:none;width:300px" />
      </div>
      <div class="col-xs-4">
        <input class="btn btn-lg btn-danger" id="btnalarmoff" type="button" value="Alarm Off" style="display:none;width:300px" />
      </div>
    </div>
    <hr>
    <div class="row alarm">
      <div class="col-xs-4">
        <form class="form-inline" onsubmit="return false">
          <label for="inalarmtime">Alarm: </label>
          <input type="time" class="form-control" id="inalarmtime" style="width:125px">
        </form>
      </div>
      <div class="col-xs-3">
        <form class="form-inline" onsubmit="return false">
          <label for="insnoozetime">Snooze for: </label>
          <input type="number" min="1" max="15" class="form-control" id="insnoozetime" style="width:70px">
        </form>
      </div>
      <div class="col-xs-3">
        <input class="btn btn-success" id="btnalarmenable" type="button" value="Enable Alarm" style="display:none" />
        <input class="btn btn-danger" id="btnalarmdisable" type="button" value="Disable Alarm" style="display:none" />
      </div>
    </div>
  </div>
  </body>
</html>
